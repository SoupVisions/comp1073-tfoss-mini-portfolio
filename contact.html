<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>About Me | T. Foss</title>
	<!-- CSS Section -->
	<link rel="stylesheet" href="Content/css/bootstrap.min.css">
	<link rel="stylesheet" href="Content/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="Content/css/font-awesome.min.css">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="Content/app.css">
</head>

<body>
	<!-- container for entire page -->
	<div class="container">
		<header class="page-header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- brand and toggle grouped for mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<div class="navbar-brand-container">
							<a class="navbar-brand" href="index.html">
								<div class="overlay-orange"></div>
								<img src="Content/images/tf-block-logo.svg" alt="T.F."></a>
							<div class="navbar-brand">
								<a href="index.html" title="To home"><h1><span id="site-title"></span></h1></a>
							</div>
							<!-- End navbar-brand-container -->
						</div>

					</div>

					<!-- nav toggle bar -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="index.html" id="menu-about"></a>
							</li>
							<li>
								<a href="portfolio.html" id="menu-portfolio"></a>
							</li>
							<li class="active">
								<a href="contact.html" id="menu-contact"></a>
							</li>
						</ul>
					</div>
					<!-- end .navbar-collapse -->
				</div>
				<!-- end .container-fluid -->
			</nav>
		</header>


		<main>
			<!--Contact-->

			<div class="contact">
				<div class="container">

					<h2>Contact</h2>
					<!-- contact form -->
					<div class="form-wrapper">

						<fieldset>
							<form action="index.html" method="post">
								<ol>
									<li>
										<label for="name">Name:</label>
									</li>
									<li>
										<input id="name" name="name" required />
									</li>
									<li>
										<label for="email">Email:</label>
									</li>
									<li>
										<input id="email" name="email" type="email" required />
									</li>
									<li>
										<label for="message">Message:</label>
									</li>
									<li>
										<textarea id="message" name="message" rows="6" required></textarea>
									</li>
									<li>
										<button type="submit">Send</button>
									</li>
									<li>&nbsp;</li>
									<li><a href="mailto:theodore.foss@mygeorgian.ca">theodore.foss@mygeorgian.ca</a>
									</li>
									<li>
										<a class="social-icon" href="https://ca.linkedin.com"><i class="fa fa-linkedin fa-2x"></i></a>
									</li>
								</ol>
							</form>
						</fieldset>
					</div>
					<!-- end contact form -->
				</div>
				<!--End Contact row container-->
			</div>
			<!--End Contact-->
		</main>

		<footer>
			<p>Thanks for Watching!</p>
			<p><small>Copyright &copy; T.Foss</small></p>
		</footer>

		<!-- End page container -->
	</div>


	<!-- JavaScript Section -->
	<script src="Scripts/lib/jquery-2.2.0.min.js"></script>
	<script src="Scripts/lib/bootstrap.min.js"></script>
	<script src="Scripts/menu.js"></script>
</body>

</html>
